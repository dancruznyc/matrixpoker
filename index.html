<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/card-games-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <title>Matrix Poker</title>
  </head>
  <body>
    <div class="score-board">
      <h2 class="game-title">Matrix Poker</h2>
      <div class="game-timer">3:00</div>
      <div class="game-round">Round: 1</div>
      <div class="round-goal">Round Goal: 1000</div>
      <div class="round-score">000000000</div>
      <div class="game-score">000000000</div>
      <div class="game-marquee">
        <ul class="marquee-content">
          <li>"Round One"</li>
        </ul>
      </div>
      <div class="new-deck">New Deck: 3</div>
    </div>
    <div class="game-grid invisible"></div>
    <div class="game-modal">
      <h1 class="modal-title">Matrix Poker</h1>
      <div class="modal-display">
        <h2>High Scores</h2>
        <ul class="high-scores-list"></ul>
      </div>
      <button class="game-button">Start Game</button>
      <p>created by Daniel De La Cruz, 2021</p>
    </div>
    <div class="name-input-modal">
      <h2>Enter Name</h2>
      <input type="text" class="name-input" maxlength="3" />
      <input type="submit" class="name-btn" />
    </div>

    <div class="sound-toggles">
      <div class="toggle-container">
        <label class="toggle-control">
          <input type="checkbox" checked="checked" name="music" />
          <span class="control"></span>
        </label>
        <span>Music</span>
      </div>
      <div class="toggle-container">
        <label class="toggle-control">
          <input type="checkbox" checked="checked" name="soundfx" />
          <span class="control"></span>
        </label>
        <span>Sound F/X</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
